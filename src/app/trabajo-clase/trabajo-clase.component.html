<div class="pt-3">
  <mat-card class="simple-card" [ngStyle]="{'min-height':'500px'}">
    <div *ngIf="!courseWork" fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner strokeWidth="3" [diameter]="50">
      </mat-spinner>
      <span>Buscando trabajo de clase...</span><br>
    </div>
    <div *ngIf="courseWork">
      <button mat-icon-button [routerLink]="['/user',userId]">
        <fa-icon [icon]="faChevronLeft"></fa-icon>&nbsp;Volver
      </button>
      <div *ngIf="courseWork.length==0" fxLayout="row flex" fxLayoutAlign="center center">
        No se encontr√≥ trabajo de clase
      </div>
      <app-trabajo-clase-lista *ngIf="courseWork.length!=0" [data]="courseWork"></app-trabajo-clase-lista>
    </div>
  </mat-card>
</div>
