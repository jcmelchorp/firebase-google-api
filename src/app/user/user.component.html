<mat-card class="simple-card" *ngIf="user" fxLayout="column" fxLayoutAlign="center center">
  <img mat-card-avatar src="{{(user.photoURL) ? user.photoURL : 'assets/images/dummy-user.png'}}">
  <h3 class="text-center">{{user.displayName}}</h3>
  <h5 class="text-center">{{user.email}}</h5>
</mat-card>
