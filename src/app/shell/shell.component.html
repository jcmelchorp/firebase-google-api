<mat-toolbar fxLayout="row wrap" fxLayoutAlign="left center">
  <button [ngStyle]="{'display': 'inline'}" class="mr-2" aria-label="Toggle sidenav" mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <button class="ml-2" mat-icon-button [routerLink]="['/']">
    <img class="img-fluid" src="assets/images/rds-nobackground.png" />
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer fixedInViewport class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'" [opened]="(isHandset$ | async) === false">
    <div class="p-1">
      <app-user [user]="user" *ngIf="(user$|async) as user" [routerLink]="['user/',user.providerData[0].uid]"
        (click)="drawer.toggle()"></app-user>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngIf="(user$|async)==null" (click)="onLogin(drawer)">Login</a>
      <a mat-list-item *ngIf="user$|async" [routerLink]="['classroom']" (click)="drawer.toggle()">Classroom</a>
      <a mat-list-item *ngIf="user$|async" (click)="onLogout(drawer)">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
