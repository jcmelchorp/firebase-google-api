<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <app-user [user]="authService.user$|async"></app-user>
    <mat-nav-list>
      <a mat-list-item *ngIf="(authService.user$|async)==null" (click)="onLogin(drawer)">Login</a>
      <a mat-list-item *ngIf="authService.user$|async" [routerLink]="['dashboard']"
        (click)="drawer.toggle()">Profile</a>
      <a mat-list-item *ngIf="authService.user$|async" [routerLink]="['classroom']"
        (click)="drawer.toggle()">Classroom</a>

      <a mat-list-item *ngIf="authService.user$|async" (click)="onLogout(drawer)">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button [routerLink]="['/']">Google Classroom</button>
    </mat-toolbar>
    <div fxFill>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
